<body>
  <div class="cont">
  <div class="demo">
    <div class="login">
       <button type="button" class="login__submit">Register</button> 
      <div class="login__form">
        <form action="RegisterServletDB" method="POST">
        <div class="login__row">          
          <input type="text" class="login__input name"  name="fullname" placeholder="fullname"/>
        </div>
        <div class="login__row">          
          <input type="text" class="login__input name" name="email" placeholder="email"/>
        </div>
        <div class="login__row">          
          <input type="text" class="login__input name"  name="name"   placeholder="username"/>
        </div>

        <div class="login__row">
                <input type="password" class="login__input pass"name="pass" placeholder="Password"/>
        </div>
        <div id="gender">
        <label>Gender</label>
        <input type="radio" name="gender" value="male" checked> Male
       <input type="radio" name="gender" value="female"> Female
  </div>
        
        <button type="submit" class="login__submit">Save</button>
        </div>
      </form>
    </div>
    </div>
</div>
 </body>
